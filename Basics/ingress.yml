# My first ingress.yaml file.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-text-analyzer
spec:
  rules:
  - http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: text-analyzer-service
            port:
              number: 80
